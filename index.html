<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>视频播放器</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/index_1.css">
    <link rel="stylesheet" href="css/range.css">
    <script src="js/taoer.js" charset="utf-8"></script>
  </head>
  <body id="holder">
    <!-- electron 视频播放器 -->
    <div class="w">
      <header>
        MALAYSIA CHABOR by Joyce Chu.mp4
      </header>
      <!-- <video data-i="0">
        <source src="video/MALAYSIA CHABOR by Joyce Chu.mp4">
        您的浏览器不支持 video 标签
      </video> -->
      <video src="" data-i="">
        您的浏览器不支持 video 标签
      </video>
      <!-- 控制区域 -->
      <div class="controls">
        <!-- 播放速率调节 -->
        <div class="playbackRate">
          <img src="icon/飞机.png" alt="">
          <input id="id-video-playbackRate" type="range" name="" max="4" step="0.2" value="1">
          <span id="id-span-playbackRate">1</span>
        </div>
        <img id="id-img-stop" src="icon/stop.png" alt="">
        <img id="id-img-before" src="icon/next.png" style="transform: rotate(180deg)" alt="">
        <!-- 播放和暂停按钮 -->
        <span class="playButtons">
          <img src="icon/play1.svg" alt="play">
          <img class="none" src="icon/pause1.svg" alt="pause">
        </span>
        <img id="id-img-next" src="icon/next.png" alt="">
        <span class="volume_icon">
          <img src="icon/volume_on.png" alt="">
          <img class="none" src="icon/volume_off.png" alt="">
        </span>
        <input type="range" class="volume_range" max="100" value="80">
        <!-- 播放进度条和播放时间部分 -->
        <div class="progress_bar none">
          <span id="id-video-currentTime">--:--</span>
          <input type="range" id="id-input-progress_bar" name="" max="100" value="0">
          <span id="id-video-duration">--:--</span>
        </div>
        <img id="id-img-fullscreen" src="icon/fullscreen.png" alt="">
      </div>
      <div class="hiddenSection">
        <img src="icon/left.png" alt="">
      </div>
    </div>
    <section>
      <input type="text" name="" value="">
      <div class="videoList">
        <ul>
        </ul>
        <span style="top:50px;"></span>
      </div>
    </section>
    <script src="js/videolist_1.js" charset="utf-8"></script>
    <script src="js/index_1.js" charset="utf-8"></script>
    <script src="js/index.js" charset="utf-8"></script>
    <script src="js/view.js" charset="utf-8"></script>
  </body>
</html>
